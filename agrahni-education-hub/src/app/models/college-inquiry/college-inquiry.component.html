<div class="add-college">
    <h3 mat-dialog-title>Inquiry Form</h3>
    <div mat-dialog-content>
        <form [formGroup]="CollegeInqForm" (ngSubmit)="CollegeInqFormSubmit()">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Name</label>
                            <input type="text" formControlName="name" id="customername-field" class="form-control"
                                placeholder="Enter Your Name" required>
                            <p *ngIf="is_submit && CollegeInqForm.controls['name'].hasError('required')"
                                style="color:red; margin-top: 8px;">
                                Name is required</p>
                            <p style="color:red">{{error}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Father's
                                Name</label>
                            <input type="text" formControlName="fathername" id="customername-field" class="form-control"
                                placeholder="Enter Father's Name" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Mobile
                                Number</label>
                            <input type="text" formControlName="mobileno" id="customername-field" class="form-control"
                                placeholder="Enter Mobile Number" required>
                            <p *ngIf="is_submit && CollegeInqForm.controls['mobileno'].hasError('required')"
                                style="color:red; margin-top: 8px;">
                                Mobile Number is required</p>
                            <p style="color:red">{{error}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Email</label>
                            <input type="text" formControlName="email" id="customername-field" class="form-control"
                                placeholder="Enter Email" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Date of
                                Birth</label>
                            <input type="date" formControlName="dob" id="customername-field" class="form-control"
                                placeholder="Enter DOB" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">College Name</label>
                            <input type="text" formControlName="collegename" id="customername-field"
                                class="form-control" placeholder="Enter College Name" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Alternate Mobile
                                Number</label>
                            <input type="text" formControlName="alternateno" id="customername-field"
                                class="form-control" placeholder="Enter Alternate Mobile Number" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Course Name</label>
                            <input type="text" formControlName="coursename" id="customername-field" class="form-control"
                                placeholder="Enter Course Name" required>
                            <!-- <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p> -->
                        </div>
                    </div>
                    <!-- <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="customername-field" class="form-label text-success fw-bold">Type</label>
                            <input type="text" formControlName="type" id="customername-field" class="form-control"
                                placeholder="Enter type" required>
                            <p *ngIf="is_submit && addCollegeForm.controls['name'].hasError('required')" style="color:red">
                                Name is required</p>
                            <p style="color:red">{{error}}</p>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="modal-footer mt-4">
                <div class="hstack gap-2 justify-content-end">
                    <button type="button" class="btn btn-light" (click)="closeDialog()">Close</button>
                    <button type="submit" class="btn btn-success" id="edit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
